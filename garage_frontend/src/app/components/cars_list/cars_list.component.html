<div class="card my-5">
    <div class="card-body">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Brand</th>
                <th scope="col">Color</th>
                <th scope="col">Model</th>
                <th scope="col">Registration</th>
                <th scope="col">Garage</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let car of cars">
                <td>{{ car.id }}</td>
                <td>{{ car.brand }}</td>
                <td>{{ car.color }}</td>
                <td>{{ car.model }}</td>
                <td>{{ car.registration }}</td>
                <td>{{ car.garage.name }}</td>
                <td><div class="btn btn-deepSeaBlue me-3" >Modifier</div>
                    <div (click)="deleteCars(car.id)" class="btn btn-coldRed" >Supprimer</div></td>
            </tr>
            </tbody>
        </table>
    </div>
    <li class="list-inline-item">
        <a routerLink="/addcars" class="btn btn-outline-custom-blue shadow mb-3">Nouvelle voiture</a>
    </li>
</div>
